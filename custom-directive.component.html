<h1>NgSwitch In Angular</h1>
<ul *ngFor="let getVal of listValues" [ngSwitch]="getVal.city">
	<li *ngSwitchCase="'chennai'" [ngStyle]="{'color':'yellow'}">
		{{getVal.city}}
	</li>
	<li *ngSwitchCase="'pune'" [ngStyle]="{'color':'blue'}">
		{{getVal.city}}
	</li>
	<li *ngSwitchCase="'vellore'" [ngStyle]="{'color':'orange'}">
		{{getVal.city}}
	</li>
</ul>


<h1 [ngStyle]="{'background-color':'red'}">This is custom Directive Component</h1>
